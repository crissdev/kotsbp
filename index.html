<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1">

  <!-- Set document title from root scope -->
  <title data-bind="text: $root.name"></title>
</head>
<body>


<!-- Bind some UI elements to root scope using the syntax provided by knockout.punches -->
<h2>
  <span>{{$root.name}}</span>
  <small style="color: #777; display: block">{{$root.version}}</small>
</h2>




<!-- Scripts -->
<script src="jspm_packages/system.js"></script>
<script>System.config({baseURL: '/'});</script>
<script src="config.js"></script>
<script>
  (function() {
    'use strict';

    window.document.addEventListener('DOMContentLoaded', function() {
      System.import('app')
        .then(function(app) {
          app.run();
        })
        .catch(console.error.bind(console));
    });
  })();
</script>
</body>
</html>
